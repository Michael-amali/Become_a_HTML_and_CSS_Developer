<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="nav-container">
        <ul class="nav-ul">
            <li>Home</li>
            <li>Services</li>
            <li>Support</li>
            <li>Resources</li>
            <li>About</li>
            <li>Contact</li>     
        </ul>
    </div>
    <div class="main-container">
        <div class="img-container">
            <div class="img-text">
                Be yourself
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="form-div">
                    <div class="input-class ">
                        <input type="text" id="input_1_1" class="input-flip" placeholder="First name" required> <!-- value="" -->
                    </div>
                    <div class="input-class">
                        <input type="text" id="input_1_2" class="input-flip" placeholder="Last name" required >
                    </div>
                    <div class="input-class ">
                        <input type="text" id="input_1_3" class="input-flip" placeholder="Email" required>
                    </div>
                    <div class="input-class ">
                        <input type="text" id="input_1_4" class="input-flip" placeholder="Phone Number" required>
                    </div>
                    <div class="input-class ">
                        <input type="text" id="input_1_5" class="input-flip" placeholder="Website">
                    </div>
                    <div class="input-class ">
                        <input type="text" id="input_1_6" class="input-flip" placeholder="Company">
                    </div>
                </div>
                    <div class="input-class">
                        <textarea name="" id="input_1_7" cols="30" rows="10" class="input-flip" placeholder="What can we do for you?"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="input_1_8" value="Submit">
                    </div>            
                
            </form>

        </div>



    </div>


    <script src="index.js"></script>  
</body>
</html>
